name: Run integration tests 2 for any chain (peg)
on:
  push:
    paths-ignore:
      - "ui/**"

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: Sifchain/sifchain-devops
          path: deploy
          token: "${{ secrets.GIT_PAT }}"

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      # - name: Use Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '16.x'
      #     check-latest: true

      - name: Set up linux environment
        run: # installs development tools and updates .bash_profile
          bash test/integration/setup-linux-environment.sh

      - name: Install geth
        run: sudo add-apt-repository -y ppa:ethereum/ethereum && sudo apt-get update && sudo apt-get install ethereum

      - name: Setup integration test environment
        run: |
          source $HOME/.bash_profile
          git clean -fdx
          pushd smart-contracts && make clean && make && make tests && popd
          make && make tests

      - name: Start standalone peggy
        run: |
          ./test/integration/framework/siftool run-env &
          sleep 120

      - name: Run integration tests
        run: |
          pushd test/integration && python3 -m pytest -olog_level=DEBUG -olog_file=/tmp/int-test.out -v -s src/peggy2/test_eth_transfers.py

